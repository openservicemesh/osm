                    - kind
                  properties:
                    kind:
                      description: Kind of the destination.
                      type: string
                    name:
                      description: Name of the destination.
                      type: string
                    namespace:
                      description: Namespace of the destination.
                      type: string
                    port:
                      description: Port number of the destination.
                      type: number
                rules:
                  description: Specifications of this traffic target.
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - kind
                    properties:
                      kind:
                        description: Kind of this spec.
                        type: string
                        enum:
                          - HTTPRouteGroup
                          - TCPRoute
                      name:
                        description: Name of this spec.
                        type: string
                      matches:
                        description: Match conditions of this spec.
                        type: array
                        items:
                          type: string
                sources:
                  description: Sources of this traffic target.
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - kind
                    properties:
                      kind:
                        description: Kind of this source.
                        type: string
                      name:
                        description: Name of this source.
                        type: string
                      namespace:
                        description: Namespace of this source.
                        type: string
    - name: v1alpha1
      served: false
      storage: false
      schema:
        openAPIV3Schema:
          type: object
          required:
            - destination
          properties:
            destination:
              description: The destination of this traffic target.
              type: object
              required:
                - name
                - kind
                - port
              properties:
                kind:
                  description: Kind of the destination.
                  type: string
                name:
                  description: Name of the destination.
                  type: string
                namespace:
                  description: Namespace of the destination.
                  type: string
                port:
                  description: Port number of the destination.
                  type: number
            specs:
              description: Specifications of this traffic target.
              type: array
              items:
                type: object
                required:
                  - name
                  - kind
                properties:
                  kind:
                    description: Kind of this spec.
                    type: string
                    enum:
                      - HTTPRouteGroup
                      - TCPRoute
                  name:
                    description: Name of this spec.
                    type: string
                  matches:
                    description: Match conditions of this spec.
                    type: array
                    items:
                      type: string
            sources:
              description: Sources of this traffic target.
              type: array
              items:
                type: object
                required:
                  - name
                  - kind
                properties:
                  kind:
                    description: Kind of this source.
                    type: string

# Default values for osm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
OpenServiceMesh:
  replicaCount: 1
  image:
    registry: smctest.azurecr.io
    pullPolicy: Always
    tag: latest
  imagePullSecrets:
    - name: acr-creds
  sidecarImage: envoyproxy/envoy-alpine:v1.14.1
  prometheus:
    port: 7070
    retention:
      time: 15d
  certManager: tresor
  vault:
    host:
    protocol: http
    token:
    role: open-service-mesh
  serviceCertValidityMinutes: 1
  grafana:
    port: 3000
  zipkin:
    port: 9411
  enableDebugServer: false
  enablePermissiveTrafficPolicy: false
  enableBackpressureExperimental: false
  enableEgress: true
  enableMetricsStack: true
  meshName: osm

{{- if .Values.OpenServiceMesh.enableFluentbit }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-configmap
  namespace: {{ include "osm.namespace" . }}
data:
  fluent-bit.conf: |-
    [SERVICE]
      Flush             5
      Daemon            off
      Log_Level         info
      Parsers_File      parser.conf
    [INPUT]
      Name    tail
      Tag     kube.*
      Path    /var/log/containers/osm-controller-*_{{ include "osm.namespace" . }}_osm-controller-*.log
      Parser  cri
      Read_from_Head  on
    # Helps grep filter identify logs generated by clusters running on cri-o
    [FILTER]
      Name           modify
      Match          kube.*
      Condition      Key_value_matches message /"level":"error"/
      Set            keep true
    # Helps grep filter identify logs generated by clusters running on moby, containerd
    [FILTER]
      Name           modify
      Match          kube.*
      Condition      Key_value_matches log \\"level\\":\\"error\\"
      Set            keep true
    [FILTER]
      Name           grep
      Match          kube.*
      Regex          keep true
    # Removes extra variable once matching is complete 
    [FILTER]
      Name           modify
      Match          kube.*
      Remove         keep
    [OUTPUT]
      Name    {{ .Values.OpenServiceMesh.fluentBit.outputPlugin }}
      Match   *
      {{- if eq (.Values.OpenServiceMesh.fluentBit.outputPlugin | lower) "azure" }}
      Customer_ID {{ .Values.OpenServiceMesh.fluentBit.workspaceId }}
      Shared_Key {{ .Values.OpenServiceMesh.fluentBit.primaryKey }}
      {{- end }}

  parser.conf: |-
    [PARSER]
      # http://rubular.com/r/tjUt3Awgg4
      Name    cri
      Format  regex
      Regex   ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
      Time_Key    time
      Time_Format %Y-%m-%dT%H:%M:%S.%L%z
{{- end }}

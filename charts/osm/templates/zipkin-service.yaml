{{- if .Values.OpenServiceMesh.deployZipkin }}
kind: Service
apiVersion: v1
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  selector:
    app: zipkin
  ports:
  - protocol: TCP
    port: {{ .Values.OpenServiceMesh.zipkin.port | default 9411 }}
    targetPort: {{ .Values.OpenServiceMesh.zipkin.port | default 9411 }}
  type: ClusterIP
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: osm-config
  labels:
    app: osm-controller
data:
  osm-config.yaml: |
    # config file version
    config_version: 1

    # permissive traffic policy mode
    permissive_traffic_policy_mode: {{.Values.OpenServiceMesh.enablePermissiveTrafficPolicy}}

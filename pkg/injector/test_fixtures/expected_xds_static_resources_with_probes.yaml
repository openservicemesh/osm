clusters:
- connect_timeout: 0.25s
  http2_protocol_options: {}
  load_assignment:
    cluster_name: osm-controller
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: osm-controller.b.svc.cluster.local
              port_value: 15128
  name: osm-controller
  transport_socket:
    name: envoy.transport_sockets.tls
    typed_config:
      '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
      common_tls_context:
        alpn_protocols:
        - h2
        tls_certificates:
        - certificate_chain:
            inline_bytes: eHg=
          private_key:
            inline_bytes: eXk=
        tls_params:
          tls_maximum_protocol_version: TLSv1_3
          tls_minimum_protocol_version: TLSv1_2
        validation_context:
          trusted_ca:
            inline_bytes: eHg=
  type: LOGICAL_DNS

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 15000 }

# Configure a Cluster Discovery Service w/ mTLS
dynamic_resources:
  cds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
        envoy_grpc:
          cluster_name: cds_server_mtls

  lds_config:
    api_config_source:
      api_type: GRPC
      grpc_services:
        envoy_grpc:
          cluster_name: lds_server_mtls

static_resources:
  clusters:
    - name: cds_server_mtls
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      tls_context:
        common_tls_context:
          tls_params:
            tls_minimum_protocol_version: TLSv1_2
            tls_maximum_protocol_version: TLSv1_3
            cipher_suites: "[ECDHE-ECDSA-AES128-GCM-SHA256|ECDHE-ECDSA-CHACHA20-POLY1305]"
          tls_certificates:
            - certificate_chain: { filename: "./certificates/cert.pem" }
              private_key: { filename: "./certificates/key.pem" }
      load_assignment:
        cluster_name: cds_server_mtls
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address: { address: 0.0.0.0, port_value: 15125 }

    - name: lds_server_mtls
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      tls_context:
        common_tls_context:
          tls_params:
            tls_minimum_protocol_version: TLSv1_2
            tls_maximum_protocol_version: TLSv1_3
            cipher_suites: "[ECDHE-ECDSA-AES128-GCM-SHA256|ECDHE-ECDSA-CHACHA20-POLY1305]"
          tls_certificates:
            - certificate_chain: { filename: "./certificates/cert.pem" }
              private_key: { filename: "./certificates/key.pem" }
      load_assignment:
        cluster_name: lds_server_mtls
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address: { address: 0.0.0.0, port_value: 15127 }

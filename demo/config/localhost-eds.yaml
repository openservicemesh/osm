node:
  id: node1
  cluster: cluster1
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 15000 }


static_resources:
  listeners:

  - name: listener_httpbin-demo-with-tls
    address:
      socket_address: { address: 0.0.0.0, port_value: 15002 }
    listener_filters:
    - name: "envoy.listener.tls_inspector"
      config: {}
    filter_chains:
    - filter_chain_match:
        server_names: ["httpbin.example.com"]
      tls_context:
        require_client_certificate: false
        common_tls_context:
          tls_certificate_sds_secret_configs:
          - name: server_cert
            sds_config:
              api_config_source:
                api_type: GRPC
                grpc_services:
                  envoy_grpc:
                    cluster_name: sds_server_mtls
      filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          rds:
            route_config_name: demo_route_config
            config_source:
              api_config_source:
                api_type: GRPC
                grpc_services:
                  envoy_grpc:
                    # will maintain connection based on cluster below.
                    cluster_name: rds_cluster
          http_filters:
          - name: envoy.router

  - name: httpbin-demo
    address:
      socket_address: { address: 0.0.0.0, port_value: 15001 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: egress_http
          route_config:
            name: httpbin_local_route
            virtual_hosts:
            - name: httpbin_local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route:
                  auto_host_rewrite: true
                  cluster: httpbin_service
          http_filters:
          - name: envoy.router


  clusters:
    - name: httpbin_service___EDS
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      type: EDS
      eds_cluster_config:
        eds_config:
          api_config_source:
            api_type: GRPC
            grpc_services:
              envoy_grpc:
                cluster_name: eds_cluster

    - name: httpbin_service
      connect_timeout: 5s
      type: LOGICAL_DNS
      # Comment out the following line to test on v6 networks
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      hosts: [{ socket_address: { address: httpbin, port_value: 80 }}]

    - name: eds_cluster
      connect_timeout: 5s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      load_assignment:
        cluster_name: eds_cluster
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address: { address: 0.0.0.0, port_value: 15124 }

    - name: sds_server_mtls
      connect_timeout: 5s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      load_assignment:
        cluster_name: sds_server_mtls
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address: { address: 0.0.0.0, port_value: 15123 }

    - name: rds_cluster
      connect_timeout: 5s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      load_assignment:
        cluster_name: rds_cluster
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address: { address: 0.0.0.0, port_value: 15126 }

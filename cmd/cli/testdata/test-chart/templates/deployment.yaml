apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    testing: test
spec:
  replicas: 1
  selector:
    matchLabels:
      testing: test
  template:
    metadata:
      labels:
        testing: test
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end}}
      containers:
        - name: test
          image: "{{ .Values.image.registry }}/test:{{ .Chart.AppVersion}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

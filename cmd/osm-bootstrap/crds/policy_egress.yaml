---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: egresses.policy.openservicemesh.io
  labels:
    app.kubernetes.io/name : "openservicemesh.io"
spec:
  group: policy.openservicemesh.io
  scope: Namespaced
  names:
    kind: Egress
    listKind: EgressList
    shortNames:
      - egress
    singular: egress
    plural: egresses
  conversion:
    strategy: None
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - sources
                - ports
              properties:
                sources:
                  description: Sources the egress policy is applicable to.
                  type: array
                  items:
                    type: object
                    required:
                      - kind
                      - name
                      - namespace
                    properties:
                      kind:
                        description: Kind of this source.
                        type: string
                        enum:
                          - ServiceAccount
                      name:
                        description: Name of this source.
                        type: string
                      namespace:
                        description: Namespace of this source.
                        type: string
                hosts:
                  description: Hosts that the sources are allowed to direct external traffic to.
                  type: array
                  items:
                    type: string
                ipAddresses:
                  description: IP address ranges that the sources are allowed to direct external traffic to.
                  type: array
                  items:
                    type: string
                    pattern: ((?:\d{1,3}\.){3}\d{1,3})\/(\d{1,2})$
                ports:
                  description: Ports that the sources are allowed to direct external traffic to.
                  type: array
                  items:
                    type: object
                    required:
                      - number
                      - protocol
                    properties:
                      number:
                        description: Port number of this port.
                        type: integer
                        minimum: 1
                        maximum: 65535
                      protocol:
                        description: Protocol served by this port.
                        type: string
                matches:
                  description: The resource references an Egress policy should match on.
                  type: array
                  items:
                    type: object
                    required: ['apiGroup', 'kind', 'name']
                    properties:
                      apiGroup:
                        description: API group for the resource being referenced.
                        type: string
                      kind:
                        description: Type of resource being referenced.
                        type: string
                      name:
                        description: Name of resource being referenced.
                        type: string

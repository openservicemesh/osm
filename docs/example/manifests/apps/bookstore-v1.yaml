# Deploy bookstore Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bookstore

---

# Create a top level service just for the bookstore domain
apiVersion: v1
kind: Service
metadata:
  name: bookstore
  namespace: bookstore
  labels:
    app: bookstore
    version: v1
spec:
  ports:
  - port: 80
    name: bookstore-port
  selector:
    app: bookstore
    version: v1

---

# Deploy bookstore Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookstore
  namespace: bookstore

---

# Deploy bookstore Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
      version: v1
  template:
    metadata:
      labels:
        app: bookstore
        version: v1
    spec:
      serviceAccountName: bookstore
      containers:
        - name: bookstore
          image: openservicemesh/bookstore:v0.1.0-rc.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: web
          command: ["/bookstore"]
          args: ["--path", "./", "--port", "80"]
          env:
            - name: IDENTITY
              value: bookstore-v1
            - name: BOOKWAREHOUSE_NAMESPACE
              value: bookwarehouse

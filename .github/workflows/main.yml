name: Go
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: ShellCheck
      run: shellcheck -x $(find . -name '*.sh')

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Vet
      run: |
        if go vet -v ./...; then
            echo -e "\e[42;97m govet SUCCEEDED \e[0m"
        else
            echo -e "\e[101;97m govet FAILED \e[0m"``
            exit 1
        fi

    - name: Fmt
      run: "! go fmt ./... 2>&1 | read"

    - name: Build
      run: go build -v ./...

    - name: Test with coverage
      run: |
        go get golang.org/x/lint/golint
        export GOPATH=$HOME/go
        export GOBIN=$(go env GOPATH)/bin
        export PATH=$PATH:$GOPATH
        export PATH=$PATH:$GOBIN
        go get -u github.com/jstemmer/go-junit-report
        go get -u github.com/axw/gocov/gocov
        go get -u github.com/AlekSi/gocov-xml
        go get -u github.com/matm/gocov-html
        go test -timeout 80s -v -coverprofile=coverage.txt -covermode count ./... > testoutput.txt || { echo "go test returned non-zero"; cat testoutput.txt; exit 1; }
        cat testoutput.txt | go-junit-report > report.xml
        gocov convert coverage.txt > coverage.json
        gocov-xml < coverage.json > coverage.xml
        mkdir coverage
        gocov-html < coverage.json > coverage/index.html

    - name: Lint
      run: |
        go get golang.org/x/lint/golint
        export GOPATH=$HOME/go
        export GOBIN=$(go env GOPATH)/bin
        export PATH=$PATH:$GOPATH
        export PATH=$PATH:$GOBIN
        golint .

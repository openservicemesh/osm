name: 'Label and close stale issues and PRs'
on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-all-milestones: true
